<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COntact us</title>
  </head>
  <body>
    <h1>contact us</h1>
    <hr />

    <form action="" method="" enctype="">
      <p>
        <label for="">First name</label>
        <input type="text" required minlength="2" maxlength="30" />
      </p>

      <p>
        <label for="">Last name</label>
        <input type="text" name="" id="" />
      </p>

      <p>
        <label for="">Phone</label>
        <input type="number" name="" id="" min="18" max="55" />
      </p>

      <p>
        <label for="">Email</label>
        <input type="email" name="" id="" />
      </p>

      <p>
        <label for="">Password</label>
        <input type="password" name="" id="" />
      </p>

      <p>
        <label for="">Facebook</label>
        <input type="url" name="" id="" />
      </p>

      <p>
        <label for="">DOB</label>
        <input type="date" name="" id="" />
        <input type="time" name="" id="" />
      </p>

      <p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>

      <p>
        <label for="">Gender:</label>
        <input type="radio" name="Gender" id="M" />
        <label for="M">M</label>
        <input type="radio" name="Gender" id="F" />
        <label for="F">F</label>
        <input type="radio" name="Gender" id="N" />
        <label for="N">N/A</label>
      </p>

      <p>
        <input type="checkbox" />
        <label for="">I agree to the t & cs</label>
      </p>

      <p>
        <label for="">Fruits:</label>
        <select name="" id="" multiple>
          <option value="">-- select one --</option>
          <option value="">Mango</option>
          <option value="">Banana</option>
          <option value="">Apple</option>
          <option value="">Apple</option>
          <option value="">Apple</option>
          <option value="">Apple</option>
        </select>
      </p>

      <p>
        <label for="">Attach file(s)</label>
        <input type="file" name="" id="" multiple accept="image/png" />
      </p>

      <p>
        <input type="submit" />
        <!-- <button>Submit</button> -->
      </p>
    </form>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
